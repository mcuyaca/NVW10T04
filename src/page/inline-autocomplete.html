<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inline autocomplete demo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<main>

  <section class="hero is-warning">
    <div class="hero-body">
      <p class="title">Inline autocomplete</p>
      <p class="subtitle">Genera una sugerencia de autocompletado en base a lo ingresado por el usuario.</p>
    </div>
  </section>

  <section class="container mx-6 mt-6">
    <nav class="panel  is-black mx-6">
      <p class="panel-heading">Demo</p>
      <div class="panel-block"
      style="position: relative;">

        <div id="suggestion" 
        style="
        position: absolute;
        top: 0px;
        left: 0px;
        width: 864px;
        height: 40px;
        font-size: 1rem;
        padding-top: calc(0.75em + 0.5em);
        padding-left: calc(3.5em + 0.9px);
        "></div>

        <p class="control has-icons-left ">
            
        <input id="input" class="input" type="text" placeholder="Search" 
        style="
        background-color: transparent;
        "
        />
        
        <span class="icon is-left">
          <i class="fas fa-search" aria-hidden="true"></i>
        </span>

        </p>
      </div>
    </nav>
  </section>

</main>


<script type="module" src="../scripts/inline-autocomplete.ts"></script>

</body>

</html>
